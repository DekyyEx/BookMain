<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список книг</title>
</head>
<body>
<h1>Список книг</h1>
<table>
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>Цена</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.price}"></td>
    </tr>
</table>
<a href="/books/new">Добавить книгу</a>
</body>
</html>
